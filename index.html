<html lang="en">
<head>

    <style>
        .picbox{

            height:100px;
            display:block;
            overflow:hidden;
            border:1px solid red;
            position:relative;
            left:0px;
            top:0px;
        }
    </style>
</head>
<body>
<div class="picbox">
    <img src="http://img1.shenchuang.com/2016/0321/1458527213330.jpg" width="100%" class="autoResize">
</div>
<br /><br /><br />
<div>
    width:<input type="text" id="tb_width" value="100" /><br>
    height:<input type="text" id="tb_height" value="100" /><br>
    <input type="button" id="btn_set" value="设置" /><br>
</div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="auto_resize.js" type="text/javascript"></script>

</html>
